<ion-view mz-screen cache-view="false">

    <button class="button button-icon veryLongAnimated slideInUp langIcon"  ng-click="switchLang()">
        <span ng-class="{'button-opaque' : $parent.lang =='en_us'}" >ES</span>
        <span >|</span>    
        <span ng-class="{'button-opaque' : $parent.lang =='es_ve'}" >EN</span>  
    </button>

    <div class="logo veryLongAnimated fadeIn">
        <img ng-if='resources.dashboard.welcomeResource !== ""' on-error-src="{{params.welcomeResource}}" class="full-image" ng-src="{{resources.dashboard.welcomeResource}}">
        <img ng-if='resources.dashboard.welcomeResource == ""' class="full-image" ng-src="{{params.welcomeResource}}">
    </div>

    <div class="dashboard-menu">
        <div class="dashboard-box longAnimated slideInUp" ng-repeat="option in data" ng-click="handleAction(option)">
            
            <img ng-if='option.server_resource !== ""' on-error-src="{{option.resource}}" class="full-image" ng-src="{{option.server_resource}}"/>
            <img ng-if='option.server_resource == ""'  class="full-image" ng-src="{{option.resource}}"/>
           
            <h2 ng-style= "optionTitle"> {{option.title | translate}} </h2>
            <p ng-style= "optionSubtitle">{{option.desc | translate}} </p>
        </div>
    </div>
